<html>
      <link rel="stylesheet" href="script.js">
      <link rel="stylesheet" href="style.css">
      <head>
        <script>
          function insert(num){
                document.form.textview.value = document.form.textview.value + num;
          }

          function equal(){
            var exp =   document.form.textview.value;
            if(exp){
              document.form.textview.value = eval(exp);
            }
          }

          function clean(){
            document.form.textview.value = " ";
          }

          function back() {
                var exp =  document.form.textview.value
                document.form.textview.value = exp.substring(0, exp.length-1);
          }

        </script>


    </head>
    <body>
      <div class="bg"></div>
        <div class="main">
            <form name = "form">
              <input class = "textview" name="textview">
            </form>
            <table>
                <tr>
                      <td> <input class="button" type="button" name="" value="C" onClick="clean()" > </td>
                      <td> <input class="button" type="button" name="" value="<" onclick="back()"> </td>
                      <td> <input class="button" type="button" name="" value="/" onclick="insert(`/`)"> </td>
                      <td> <input class="button" type="button" name="" value="x" onclick="insert(`*`)"> </td>
               </tr>
               <tr>
                     <td> <input class="button" type="button" name="" value="7" onclick="insert(7)"> </td>
                     <td> <input class="button" type="button" name="" value="8" onclick="insert(8)"> </td>
                     <td> <input class="button" type="button" name="" value="9" onclick="insert(9)"> </td>
                     <td> <input class="button" type="button" name="" value="-" onclick="insert(`-`)"> </td>
              </tr>
              <tr>
                    <td> <input class="button" type="button" name="" value="4" onclick="insert(4)"> </td>
                    <td> <input class="button" type="button" name="" value="5" onclick="insert(5)"> </td>
                    <td> <input class="button" type="button" name="" value="6" onclick="insert(6)"> </td>
                    <td> <input class="button" type="button" name="" value="+" onclick="insert(`+`)"> </td>
             </tr>
             <tr>
                   <td> <input class="button" type="button"  value="1" onclick="insert(1)"> </td>
                   <td> <input class="button" type="button" name="" value="2" onclick="insert(2)"> </td>
                   <td> <input class="button" type="button" name="" value="3" onclick="insert(3)"> </td>
                   <td rowspan=5> <input class="button" style="height: 106" type="button" name="" value="="onclick="equal()"> </td>
            </tr>
            <tr>
                  <td colspan=2> <input class="button" style="width: 106" type="button" name="" value="0" onclick="insert(0)"> </td>
                  <td> <input class="button" type="button" name="" value="." onclick="insert(`.`)"> </td>
                  <!-- <td> <input class="button" type="button" name="" value="3" onclick="insert(3)"> </td> -->
                  <!-- <td> <input class="button" type="button" name="" value="="onclick="equal()"> </td> -->
           </tr>
            </table>
        </div>
      </body>
    </html>
